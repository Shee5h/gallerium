<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org" lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- Regular CSS -->
	<link rel="stylesheet" href="css/style.css">

	<title>Elektroninė galerija Gallerium</title>
</head>

<body class="bg-dark bg-opacity-25">
	<div class="container">
		<header>
			<nav class="navbar navbar-expand-md navbar-dark bg-dark">
				<div class="container">
					<a href="index.html" class="navbar-brand">Gallerium</a>

					<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
						data-bs-target="#mynavbar"><span class="navbar-toggler-icon"></span></button>

					<div class="collapse navbar-collapse" id="mynavbar">
						<ul class="navbar-nav me-auto">
							<li class="nav-item">
								<a href="index.html" class="nav-link">Mėgstamiausi</a>
							</li>
							<li class="nav-item">
								<a href="index.html" class="nav-link">Bendruomenė</a>
							</li>
							<li class="nav-item">
								<a href="contacts.html" class="nav-link">Kontaktai</a>
							</li>
							<li class="nav-item">
								<div class="dropdown">
									<button class="dropbtn" onclick="myFunction()">Žanrai
										<i class="fa fa-caret-down"></i>
									</button>
									<div class="dropdown-content" id="myDropdown">
										<a href="../static/Paintings.html">Paintings</a>
										<a href="../static/Sculptures.html">Sculptures</a>
									</div>
								</div>
							</li>
						</ul>

						<form class="d-flex" action="/search">
							<input type="text" class="form-control" placeholder="Search" name="keyword">
							<button class="btn btn-primary" type="submit">Search</button>
						</form>
					</div>
				</div>
			</nav>

			<div class="header-container" style="position: relative;">
				<div class="header-image mb-5"></div>

				<div class="bottom-left">
					<img src="https://www.theartist.me/wp-content/uploads/2017/08/Adoration-of-the-Magi-by-Leonardo-da-Vinci.jpg"
						alt="" class="d-none d-md-block">
				</div>

				<div class="top-left">
					<img src="https://www.theartist.me/wp-content/uploads/2017/08/Lady-with-an-Ermine-by-Leonardo-da-Vinci.jpg"
						alt="" class="d-none d-md-block">
				</div>

				<div class="top-right">
					<img src="https://m.media-amazon.com/images/I/71U4WPakgqL._AC_SX466_.jpg" alt=""
						class="d-none d-md-block">
				</div>

				<div class="bottom-right">
					<img src="https://www.theartist.me/wp-content/uploads/2017/08/Mona-Lisa-by-Leonardo-da-Vinci.jpg"
						alt="" class="d-none d-md-block">
				</div>
			</div>
		</header>

		<main>
			<div class="row">
				<section th:each="l : ${list}" class="col col-sm-4 text-center">
					<div><img th:src="${l.portrait}" alt="" style="width: 200px; height: 200px; object-fit: cover;">
					</div>
					<div th:text="${l.name}"></div>
					<div class="mb-2"><a th:href="${l.link}">Read more...</a></div>
				</section>
			</div>
			<!-- Make it proper with image caption of boostrap, that is, yeah -->
		</main>
	</div>

	<script src="javascript/main.js"></script>

</body>

</html>
